<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
  <link rel="stylesheet" href="lightbox/css/lightbox.min.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>
    <div class="my-slideshow">
      <div>
        <img src="http://placekitten.com/1000/400" alt="">
      </div>
      <div>
        <img src="http://placekitten.com/1000/400" alt="">
      </div>
      <div>
        <img src="http://placekitten.com/1000/400" alt="">
      </div>
    </div>
  </section>

  <section>
    <h3>Two Individual Images</h3>
    <div>
      <a class="example-image-link" href="http://placekitten.com/400/361" data-lightbox="example-1">
        <img class="example-image" src="http://placekitten.com/400/361" alt="image-1" />
      </a>


      '
      <a class="example-image-link" 
      href="http://placekitten.com/400/362" 
      data-lightbox="example-2" 
      data-title="Adorable kitten with it's paws up">
      <img class="example-image" src="http://placekitten.com/400/362" alt="image-1"/>
    </a>
    </div>

    <hr />

    <h3>A Four Image Set</h3>
    <div>
      <a class="example-image-link" 
      href="http://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg" 
      data-lightbox="example-set" 
      data-title="Click the right half of the image to move forward.">
      <img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg" alt=""/>
    </a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-4.jpg" 
      data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-4.jpg" alt="" /></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-5.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-5.jpg" alt="" /></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-6.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-6.jpg" alt="" /></a>
    </div>
  </section>

  <section>
    <p>
      For more information, visit <a href="http://lokeshdhakar.com/projects/lightbox2/">http://lokeshdhakar.com/projects/lightbox2/</a>
    </p>
  </section>

  <script src="lightbox/js/lightbox-plus-jquery.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script>
$(document).ready(function(){

  $('.my-slideshow').slick({
    autoplay: true,
    autoplaySpeed: 1000,
    dots: true,
  });

});
	

  </script>

</body>
</html>
