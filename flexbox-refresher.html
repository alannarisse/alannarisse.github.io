<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .flexbox {
      display:flex;
      flex-wrap:wrap;
      border:4px solid red;
      height:80vh;
      width:80vw;
      margin:auto;
    }
    .left {
      border:4px solid rgb(71, 10, 239);
      flex:50%;
    }
    .right {
      border:4px solid rgb(9, 154, 36);
      flex:50%;
    }
  </style>
</head>
<body>
  <main class="flexbox">
    <div class="left">left column</div>
    <div class="right">right column</div>
    <div class="left">left column</div>
    <div class="right">right column</div>
  </main>
  
</body>
</html>
